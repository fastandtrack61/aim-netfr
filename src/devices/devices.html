<div class="p-6">
  <h2 class="text-2xl font-semibold text-cyan-300 mb-4">Connected Devices</h2>

  <div *ngIf="loading" class="text-gray-400">Loading devices...</div>
  <div *ngIf="error" class="p-3 bg-red-900 text-red-200 rounded">{{ error }}</div>

  <div *ngIf="!loading && devices.length === 0" class="text-gray-400">No devices found.</div>

  <div *ngIf="devices.length">
    <table class="min-w-full bg-gray-900 text-gray-200 rounded shadow">
      <thead class="bg-gray-800 text-left">
        <tr>
          <th class="p-2">IP</th>
          <th class="p-2">MAC</th>
          <th class="p-2">Interface</th>
          <th class="p-2">Vendor</th>
          <th class="p-2">State</th>
          <th class="p-2">Source</th>
          <th class="p-2 text-right">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of devices" class="border-t border-gray-800">
          <td class="p-2">{{ d.ip || '-' }}</td>
          <td class="p-2">{{ d.mac || '-' }}</td>
          <td class="p-2">{{ d.dev || '-' }}</td>
          <td class="p-2">{{ vendorOrUnknown(d) }}</td>
          <td class="p-2">{{ d.state || '-' }}</td>
          <td class="p-2">{{ d.source || '-' }}</td>
          <td class="p-2 text-right">
            <button class="px-3 py-1 bg-red-600 rounded mr-2" (click)="blockDevice(d)">Block</button>
            <button class="px-3 py-1 bg-green-600 rounded" (click)="unblockDevice(d)">Unblock</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
